<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <link rel="stylesheet" href="/style/checkout.css" />

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->

      <form>
        <h2>Fill Details</h2>
        <input id="name" type="text" placeholder="Name" />
        <input id="number" type="number" placeholder="Number" />
        <input id="address" type="text" placeholder="Address" />
        <input id="confirm" type="submit" value="Confirm" />
      </form>
    </div>
  </body>
</html>
